name: Usability deployment

on:
  push:
    branches:
      -  development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: npm lint
      run: npm run lint
    - name: now
      run: >
        now
        -A now-usability.json
        --confirm
        --prod
        --token=${{ secrets.ZEIT_TOKEN }}
        --build-env NOW_GITHUB_COMMIT_REF="development"
        --build-env NOW_GITHUB_COMMIT_SHA="$(git log --pretty=format:'%h' -n 1)"
    env:
      CI: true
